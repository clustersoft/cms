<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <title></title>
    <link href="../scripts/webuploader/dist/webuploader.css" rel="stylesheet" />
    <link href="../css/styles1.css" rel="stylesheet" />
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/cmsui.css" rel="stylesheet" />
    <link href="../scripts/layui/css/modules/layer/default/layer.css" rel="stylesheet" />
    <style>
        .valid {
            top: 0px;
            width: 100%;
            text-align: right;
            right: 0px;
            color: rgb(169, 68, 66);
            line-height: 38px;
            padding-right: 20px;
            padding-bottom: 0px;
            font-size: 12px;
            margin-top: 0px;
            display: block;
            position: absolute;
            z-index: 2;
            pointer-events: none;
            animation-duration: 0.2s;
            display: none;
        }
    </style>
</head>
<body>
    <blockquote class="layui-elem-quote">
        添加景点
        <div class="fr" style="position:relative;top:-8px;">
            <input type='button' value='返回' class='layui-btn layui-btn' onclick="back()" />
        </div>
    </blockquote>
    <form name="myForm" class="layui-form layui-form-pane" ng-app="mySpot" ng-controller="spotController">
        <div class="layui-form-item">
            <label class="layui-form-label">景点名称</label>
            <div class="layui-input-inline">
                <input id="SpotName" name="SpotName" class="layui-input" type="text" placeholder="请输入" autocomplete="off" ng-model='SpotName' required>
                <span class="valid" ng-show="myForm.SpotName.$error.required">景点名称不能为空</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">经度</label>
            <div class="layui-input-inline">
                <input id="Jd" name="Jd" class="layui-input" type="text" placeholder="请输入,非必填" autocomplete="off" ng-model="Jd" ng-pattern="/^[\-\+]?(0?\d{1,2}\.\d{1,6}|1[0-7]?\d{1}\.\d{1,6}|180\.0{1,6})$/">
                <span class="valid" ng-show="myForm.Jd.$dirty && myForm.Jd.$error.pattern">请输入正确格式</span>
            </div>
            <span class="layui-form-mid layui-word-aux marginleft">范围： -180.000000 至 180.000000 </span>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">纬度</label>
            <div class="layui-input-inline">
                <input id="Wd" name="Wd" class="layui-input" type="text" placeholder="请输入,非必填" autocomplete="off" ng-model="Wd" ng-pattern="/^[\-\+]?([0-8]?\d{1}\.\d{1,6}|90\.0{1,6})$/">
                <span class="valid" ng-show="myForm.Wd.$dirty && myForm.Wd.$error.pattern">请输入正确格式</span>
            </div>
            <span class="layui-form-mid layui-word-aux marginleft">范围： -90.000000 至 90.000000 </span>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">覆盖半径</label>
            <div class="layui-input-inline">
                <input id="Radius" name="Radius" class="layui-input" type="text" placeholder="请输入,非必填" autocomplete="off" ng-model="Radius" ng-pattern="/^[+|-]?\d*\.?\d*$/">
                <span class="valid" ng-show="myForm.Radius.$dirty && myForm.Radius.$error.pattern">请输入正确格式</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导航图片</label>
            <div class="layui-input-inline">
                <div id="uploader-demo" class="layui-inline marginleft">
                    <!--用来存放item-->
                    <div id="fileList" class="uploader-list"></div>
                    <div>
                        <div id="filePicker" style="float:left;">选择图片</div>
                        <input type="button" id="deletePic" class="layui-btn layui-btn-primary" style="float:left; margin-left:15px; display:none;" value="删除图片" />
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">简要介绍</label>

            <div class="layui-input-inline" style="width:80%">
                <div id="introduce" name="content" style="height: 300px;">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收费信息</label>
            <div class="layui-input-inline" style="width:80%">
                <div id="charge" name="content" style="height: 300px;">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开放时间</label>
            <div class="layui-input-inline" style="width:80%">
                <div id="openingtime" name="content" style="height: 300px;">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input id="orderid" name="orderid" class="layui-input" placeholder="请输入" autocomplete="off" ng-model='orderid' ng-init="orderid='99'" type="text" ng-pattern="/^[0-9]*$/" required>
                <span class="valid" ng-show="myForm.orderid.$error.required">排序不能为空</span>
                <span class="valid" ng-show="myForm.orderid.$dirty && myForm.orderid.$error.pattern">请输入数字</span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-btn layui-btn" data-ng-class="{true:'layui-btn-disabled',false:''}[myForm.$invalid]" data-ng-disabled="myForm.$invalid" type="submit" id="submit" value="提交" />
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
<script src="../scripts/angular.min.js"></script>
<script src="../scripts/jquery-1.10.2.min.js"></script>

<script src="../scripts/layui/layui.js"></script>
<script src="../scripts/model/apiurl.js"></script>

<script src="../scripts/datepicker.js"></script>
