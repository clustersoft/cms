<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>动植物详细列表</title>
	<meta charset="utf-8" />
    <link href="../scripts/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <link href="../css/cmsui.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <form id="form1" class="layui-form layui-form-pane">
        <blockquote class="layui-elem-quote">
            动植物详细列表
            <div class="fr" style="position: relative; top: -8px;">
                <input type="button" id="backtop" class="layui-btn" value="返回" onclick="backs()" />
            </div>
        </blockquote>
        <div>
            <div class="head-box">
                <span class="fl">
                    <a class="layui-btn btn-default btn-add" id="add" onclick="addnew();" style="display:inline-block;"><i class="fa fa-plus"></i>&nbsp;新增</a>
                    <a class="layui-btn btn-default layui-btn-danger" id="del" style="display:inline-block;"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                </span>
            </div>

            <table id="dateTable" class="layui-table">
                <colgroup>
                    <col min-width="50" width="50" />
                    <col width="80%" />
                    <col width="20%" />
                </colgroup>
                <thead>
                    <tr>
                        <th style="text-align: center;">
                            <input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
                        </th>
                        <th style="text-align: center;">类型</th>
                        <th style="text-align: center;">操作</th>
                    </tr>
                </thead>
                <tbody id="msg">
                    <tr>
                        <td colspan="4" style="text-align: center;">暂无数据</td>
                    </tr>
                </tbody>
            </table>

            <div id="laypages" style="margin-top: 5px; text-align: center;"></div>
        </div>
        <input id="pagecount" type="hidden" />
        <input id="totalcount" type="hidden" />
        <link href="../scripts/laypage/skin/laypage.css" rel="stylesheet" />
        <script src="../scripts/laypage/laypage.js"></script>
        <script src="../scripts/jquery-1.10.2.min.js"></script>
        <script src="../scripts/layer/layer.js"></script>
        <script src="../scripts/layui/layui.js"></script>
        <script src="../scripts/model/base.js"></script>
        <script src="../scripts/model/apiurl.js"></script>
        <script src="../scripts/layer/layer.js"></script>
        <script src="../scripts/JSManager/Scenic/WildlifeDetailManager.js"></script>
        <script>
        
        </script>
    </form>
</body>
</html>
