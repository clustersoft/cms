<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <title></title>
    <link href="../scripts/webuploader/dist/webuploader.css" rel="stylesheet" />
    <link href="../css/styles1.css" rel="stylesheet" />
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/cmsui.css" rel="stylesheet" />
    <link href="../scripts/layui/css/modules/layer/default/layer.css" rel="stylesheet" />
    <style>
        .valid {
            top: 0px;
            width: 100%;
            text-align: right;
            right: 0px;
            color: rgb(169, 68, 66);
            line-height: 38px;
            padding-right: 20px;
            padding-bottom: 0px;
            font-size: 12px;
            margin-top: 0px;
            display: block;
            position: absolute;
            z-index: 2;
            pointer-events: none;
            animation-duration: 0.2s;
            display: none;
        }
    </style>
</head>
<body>
    <blockquote class="layui-elem-quote">
        添加路线
        <div class="fr" style="position:relative;top:-8px;">
            <input type='button' value='返回' class='layui-btn layui-btn' onclick="back()" />
        </div>
    </blockquote>
    <form name="myForm" class="layui-form layui-form-pane" ng-app="mySpot" ng-controller="spotController">
        <div class="layui-form-item">
            <label class="layui-form-label">路线名称</label>
            <div class="layui-input-inline">
                <input id="RouteName" name="RouteName" class="layui-input" type="text" placeholder="请输入" autocomplete="off" ng-model='RouteName' required>
                <span class="valid" ng-show="myForm.RouteName.$error.required">路线名称不能为空</span>
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-input-inline" style="width:80%">
                <div id="RouteContent" name="content" style="height: 300px;">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input id="orderid" name="orderid" class="layui-input" placeholder="请输入" autocomplete="off" ng-model='orderid' ng-init="orderid='99'" type="text" ng-pattern="/^[0-9]*$/" required>
                <span class="valid" ng-show="myForm.orderid.$error.required">排序不能为空</span>
                <span class="valid" ng-show="myForm.orderid.$dirty && myForm.orderid.$error.pattern">请输入数字</span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-btn layui-btn" data-ng-class="{true:'layui-btn-disabled',false:''}[myForm.$invalid]" data-ng-disabled="myForm.$invalid" type="submit" id="submit" value="提交" />
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
<script src="../scripts/angular.min.js"></script>
<script src="../scripts/jquery-1.10.2.min.js"></script>
