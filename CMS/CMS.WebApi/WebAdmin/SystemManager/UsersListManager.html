<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../scripts/layui/css/modules/layer/default/layer.css" rel="stylesheet" />
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <link href="../css/cmsui.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <blockquote class="layui-elem-quote fhui-admin-main_hd">
        <h2>用户管理</h2>
    </blockquote>
    <div class="layui-form layui-form-pane">
        <div class="head-box">
            <span class="fl">
                <a class="layui-btn btn-default btn-add" id="add" href="AddUserInfo.aspx"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a class="layui-btn btn-default layui-btn-danger" id="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </span>
            <span class="fr">
                <div class="layui-input-inline keywordsWidth">
                    <input id="skey" name="skey" value="" autocomplete="off" placeholder="请输入关键字" class="layui-input" type="text">
                </div>
                <a class="layui-btn layui-btn-normal" id="cx"><i class="fa fa-search"></i>&nbsp;查询</a>
            </span>
        </div>
    </div>

    <form id="form1" runat="server" class="layui-form layui-form-pane">
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col min-width="50" name="choose">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col min-width="110">
                    <col min-width="180">
                    <col min-width="80">
                    <col min-width="100" name='edit'>
                </colgroup>
                <thead>
                    <tr>
                        <th style="text-align: center;" name="choose">
                            <input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
                        </th>
                        <th style="text-align: center;">登录名</th>
                        <th style="text-align: center;">用户姓名</th>
                        <th style="text-align: center;">角色</th>
                        <th style="text-align: center;">邮箱</th>
                        <th style="text-align: center;">联系电话</th>
                        <th style="text-align: center;">最后一次登录时间</th>
                        <th style="text-align: center;">排序</th>
                        <th style="text-align: center;" name='edit'>操作</th>
                    </tr>
                </thead>
                <tbody id="msg"></tbody>
            </table>
        </div>
        <input id="pagecount" type="hidden" />
        <input id="totalcount" type="hidden" />
        <div id="laypages" style="margin-top: 5px; text-align: center;"></div>
    </form>
    <link href="../scripts/laypage/skin/laypage.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../scripts/laypage/laypage.js"></script>
    <script src="../scripts/model/apiurl.js"></script>
    <script src="../scripts/layui/layui.js"></script>
    <script src="../scripts/layui/lay/modules/layer.js"></script>
    <script src="../scripts/bootstrap/icheck.min.js"></script>
    <script src="../scripts/JSManager/SystemManager/UsersListManager.js"></script>
</body>
</html>
