<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/cmsui.css" rel="stylesheet" />
    <link href="../scripts/layui/css/modules/layer/default/layer.css" rel="stylesheet" />
    <style>
        .valid {
            top: 0px;
            width: 100%;
            text-align: right;
            right: 0px;
            color: rgb(169, 68, 66);
            line-height: 38px;
            padding-right: 20px;
            padding-bottom: 0px;
            font-size: 12px;
            margin-top: 0px;
            display: block;
            position: absolute;
            z-index: 2;
            pointer-events: none;
            animation-duration: 0.2s;
            display: none;
        }
    </style>
	<meta charset="utf-8" />
</head>
<body ng-app="myUser" ng-controller="userController">
    <div style="width:100%; height:20px;"></div>
    <form name="myForm" class="layui-form layui-form-pane">

        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-inline">
                <input id="oldPwd" name="oldPwd" class="layui-input" type="password" placeholder="请输入" autocomplete="off" ng-minlength="6" ng-model='user.oldPwd' required>
                <span class="valid" ng-show="myForm.oldPwd.$error.required">原始密码不能为空</span>
                <span class="valid" ng-show="myForm.oldPwd.$dirty && myForm.oldPwd.$error.minlength">原始密码至少6位</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input id="password" name="password" class="layui-input" type="password" placeholder="请输入" autocomplete="off" ng-minlength="6" ng-model='user.password' ng-keyup="ispwd(user.password);" required>
                <span class="valid" ng-show="myForm.password.$error.required">新密码不能为空</span>
                <span class="valid" ng-show="myForm.password.$dirty && myForm.password.$error.minlength">新密码至少6位</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-inline">
                <input id="repassword" name="repassword" class="layui-input" type="password" placeholder="请输入" autocomplete="off" ng-minlength="6" ng-model='user.repassword' ng-keyup="isDup(user.repassword);" required>
                <!--<span class="valid" ng-show="myForm.repassword.$error.required">确认新密码不能为空</span>-->
                <!--<span class="valid" ng-show="myForm.repassword.$invalid && myForm.repassword.$error.minlength">确认新密码至少6位</span>-->
                <span class="valid" ng-show="myForm.repassword.$invalid && user.password!=user.repassword">2次输入的密码不同</span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input class="layui-btn layui-btn" data-ng-class="{true:'layui-btn-disabled',false:''}[myForm.$invalid]" data-ng-disabled="myForm.$invalid" type="submit" id="submit" value="提交" />
            </div>
        </div>
        </form>
</body>
<script src="../scripts/angular.min.js"></script>
<script src="../scripts/jquery-1.10.2.min.js"></script>
<script src="../scripts/layui/lay/modules/layer.js"></script>
<script src="../scripts/layui/layui.js"></script>
<script src="../scripts/model/apiurl.js"></script>
<script src="../scripts/md5.js"></script>
<script src="../scripts/JSManager/SystemManager/ChangePWD.js"></script>
</html>
